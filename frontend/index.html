<!DOCTYPE html>
<html>
<head>
  <title>Realtime AI WebSocket Test</title>
  <style>
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Realtime AI Chat (WebSocket)</h2>
  <div id="chat">Connecting...\n</div>

  <input id="msg" placeholder="Type a message" />
  <button onclick="send()">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const ws = new WebSocket("ws://127.0.0.1:8000/ws/session/test123");

    ws.onopen = () => chat.innerText += "\nConnected ✅\n";
    ws.onclose = () => chat.innerText += "\nDisconnected ❌\n";

    ws.onmessage = (e) => {
      chat.innerText += e.data;
      chat.scrollTop = chat.scrollHeight;
    };

    function send() {
      ws.send(document.getElementById("msg").value);
      chat.innerText += "\n\nYou: " + document.getElementById("msg").value + "\nAI: ";
      document.getElementById("msg").value = "";
    }
  </script>
</body>
</html>
